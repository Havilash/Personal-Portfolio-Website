name: Generate a build and push to another branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set CI environment variable
        run: echo "CI=false" >> $GITHUB_ENV

      - name: Install frontend dependencies and build
        run: |
          cd havilash_sivaratnam/frontend
          npm install
          npm run build
        working-directory: ${{ github.workspace }}

      - name: Create subdomains folder
        run: mkdir -p subdomains/backend

      - name: Copy Backend to subdomains folder
        run: cp -r havilash_sivaratnam/backend subdomains/backend

      - name: Move Frontend build to root
        run: mv havilash_sivaratnam/frontend/build/* .

      - name: Configure Git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config push.default current

      - name: Remove old content from dist branch
        run: |
          git checkout -B dist
          git rm -rf .
          git clean -fxd

      - name: Commit and Push to dist branch
        run: |
          git add .
          git commit -m "Build and folder structure update"
          git push origin dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
